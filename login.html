<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/login.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">
            <img src="???" alt="Logo">
        </div>
        <div>
            <span class="text-2xl font-semibold whitespace-nowrap text-white">SMAIT MIFTAHUL KHOIR BANDUNG</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="https://smaitmiftahulkhoir.sch.id/">Website</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    
    <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                </div>
                <div class="flex items-center justify-between">
                    <div class="text-sm">
                        <a href="#" id="forgot-password" class="font-medium text-blue-600 hover:text-blue-500">Forgot your password?</a>
                    </div>
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md">Login</button>
                </div>
            </form>
            <div id="forgot-password-form" class="hidden mt-6">
                <h3 class="text-lg font-bold mb-4 text-center">Reset Password</h3>
                <form id="reset-form" class="space-y-4">
                    <div>
                        <label for="reset-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="reset-email" name="reset-email" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md">Send Reset Link</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="text-white">
        <p>2024, &copy; Copyright All Right Reserved. By : Muhammad Haitsam Izzuddin Azman & Resqi Aulia Gita Utami</p>
    </footer>
</body>
</html>
