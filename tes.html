<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Presensi</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="presensi-table" class="bg-white p-6 rounded shadow mb-6">
        <h3 class="text-xl font-semibold mb-4">Presensi <Table></Table>
        </h3>
        <table class="w-full mt-8 border">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Longitude</th>
                    <th>Latitude</th>

                </tr>
            </thead>
            <tbody id="summary-tbody">
                <!-- Summary records will be added here -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/js/tes.js"></script>

</html>
