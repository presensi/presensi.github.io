<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Presensi</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .long-lat-column {
            display: none;
        }
    </style>
</head>

<body class="flex">
    <!-- Navigation--Start-->
    <div class="w-64 bg-blue-300 text-white min-h-screen p-6">
        <h2 class="text-center text-xl font-bold mb-6">Admin Dashboard</h2>
        <ul>
            <li class="mb-4"><a href="dashboard-admin.html" class="block py-2 px-4 bg-gray-700 rounded hover:bg-blue-900">Beranda</a></li>
            <li class="mb-4"><a href="dashboard-presensi.html" class="block py-2 px-4 bg-gray-700 rounded hover:bg-blue-900">Kehadiran</a></li>
            <li class="mb-4"><a href="datamurid.html" class="block py-2 px-4 bg-gray-700 rounded hover:bg-blue-900">Data Murid</a></li>
            <li class="mb-4"><a href="tes.html" class="block py-2 px-4 bg-gray-700 rounded hover:bg-blue-900">Tes</a></li>
            <li class="mb-4"><a href="index.html" class="block py-2 px-4 bg-gray-700 rounded hover:bg-blue-900">Keluar</a></li>
        </ul>
    </div>
    <!-- Navigation--End-->

    <div class="flex-1 p-6">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold">Data Presensi</h3>
            <button id="toggle-long-lat" class="px-4 py-2 bg-blue-500 text-white rounded">Show Longitude and Latitude</button>
        </div>
        <div id="presensi-table" class="bg-white p-6 rounded shadow mb-6">
            <table class="min-w-full bg-white border">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border">Nama</th>
                        <th class="py-2 px-4 border long-lat-column">Longitude</th>
                        <th class="py-2 px-4 border long-lat-column">Latitude</th>
                        <th class="py-2 px-4 border">Nomor Telepon</th>
                        <th class="py-2 px-4 border">Waktu</th>
                    </tr>
                </thead>
                <tbody id="kehadiran-tbody">
                    <!-- Kehadiran rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/js/tes.js"></script>
</body>

</html>
