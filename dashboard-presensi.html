<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Web Presensi</title>
    <link rel="stylesheet" href="dashboard-admin.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex">
    <div class="w-64 bg-blue-300 text-white min-h-screen p-6">
        <h2 class="text-center text-xl font-bold mb-6">Admin Dashboard</h2>
        <ul>
            <li class="mb-4"><a href="dashboard-admin.html" class="block py-2 px-4 bg-gray-700 rounded hover:bg-blue-900">Home</a></li>
            <li class="mb-4"><a href="dashboard-presensi.html" class="block py-2 px-4 bg-gray-700 rounded hover:bg-blue-900">Attendance</a></li>
            <li class="mb-4"><a href="#reports" class="block py-2 px-4 bg-gray-700 rounded hover:bg-blue-900">Reports</a></li>
            <li class="mb-4"><a href="dashboard-setting.html" class="block py-2 px-4 bg-gray-700 rounded hover:bg-blue-900">Settings</a></li>
            <li class="mb-4"><a href="login.html" class="block py-2 px-4 bg-gray-700 rounded hover:bg-blue-900">Logout</a></li>
        </ul>
    </div>

    <div class="flex-1 p-6 bg-blue-300">
        <div class="bg-white p-6 rounded shadow mb-6">
            <h2 class="text-2xl font-bold mb-4">Welcome</h2>
        </div>
        
        <div id="home" class="bg-white p-6 rounded shadow mb-6">
            <h3 class="text-xl font-semibold mb-4">Dashboard Overview</h3>
            <p>Summary of attendance statistics...</p>
            <!-- Add overview widgets here -->
        </div>

        <div id="attendance" class="bg-white p-6 rounded shadow mb-6">
            <h3 class="text-xl font-semibold mb-4">Attendance Records</h3>
            <table class="min-w-full bg-white border">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border">Date</th>
                        <th class="py-2 px-4 border">Name</th>
                        <th class="py-2 px-4 border">Status</th>
                        <th class="py-2 px-4 border">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Add dynamic attendance data here -->
                </tbody>
            </table>
            <form id="attendance-form" class="mt-6">
                <h3 class="text-xl font-semibold mb-4">Add New Attendance</h3>
                <label for="date" class="block mb-2">Date:</label>
                <input type="date" id="date" name="date" class="w-full mb-4 p-2 border rounded">

                <label for="name" class="block mb-2">Name:</label>
                <input type="text" id="name" name="name" class="w-full mb-4 p-2 border rounded">

                <label for="status" class="block mb-2">Status:</label>
                <select id="status" name="status" class="w-full mb-4 p-2 border rounded">
                    <option value="present">Present</option>
                    <option value="absent">Absent</option>
                    <option value="late">Late</option>
                </select>

                <button type="submit" class="py-2 px-4 bg-blue-900 text-white rounded hover:bg-blue-600">Add Record</button>
            </form>
        </div>
    </div>

    <script src="dashboard-admin.js"></script>
</body>
</html>
