<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Web Presensi</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
</head>
<body class="flex">
    <!-- Navigation -- Start-->
    <div class="w-64 bg-blue-300 text-white min-h-screen p-6">
        <h2 class="text-center text-xl font-bold mb-6">Admin Dashboard</h2>
        <ul>
            <li class="mb-4"><a href="#" class="block py-2 px-4 bg-gray-700 rounded hover:bg-blue-900">Beranda</a></li>
            <li class="mb-4"><a href="#" class="block py-2 px-4 bg-gray-700 rounded hover:bg-blue-900">Kehadiran</a></li>
            <li class="mb-4"><a href="#" class="block py-2 px-4 bg-gray-700 rounded hover:bg-blue-900">Data Murid</a></li>
            <li class="mb-4"><a href="#" class="block py-2 px-4 bg-gray-700 rounded hover:bg-blue-900">Keluar</a></li>
        </ul>
    </div>
    <!-- Navigation -- End-->

    <!-- Main Content -- Start -->
    <div class="flex-1 p-6 bg-blue-300">
        <div class="bg-white p-6 rounded shadow mb-6">
            <h2 class="text-2xl font-bold mb-4">Selamat Datang!</h2>
        </div>
        
        <div id="home" class="bg-white p-6 rounded shadow mb-6">
            <h3 class="text-xl font-semibold mb-4">Rangkuman Kehadiran</h3>
            <table class="w-full mt-8 border">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border">Tanggal</th>
                        <th class="py-2 px-4 border">Nama</th>
                        <th class="py-2 px-4 border">Status Kehadiran</th>
                    </tr>
                </thead>
                <tbody id="summary-tbody">
                    <!-- Summary records will be added here -->
                </tbody>
            </table>
        </div>
        
        <div id="kehadiran" class="bg-white p-6 rounded shadow mb-6">
            <h3 class="text-xl font-semibold mb-4">Tambah/Ubah Kehadiran</h3>
            <form id="kehadiran-form" class="mb-6">
                <div class="mb-4">
                    <label for="date" class="block mb-2">Tanggal:</label>
                    <input type="date" id="date" class="w-full border px-4 py-2">
                </div>
                <div class="mb-4">
                    <label for="name" class="block mb-2">Nama:</label>
                    <input type="text" id="name" class="w-full border px-4 py-2">
                </div>
                <div class="mb-4">
                    <label for="subject" class="block mb-2">Mata Pelajaran:</label>
                    <input type="text" id="subject" class="w-full border px-4 py-2">
                </div>
                <div class="mb-4">
                    <label for="status" class="block mb-2">Status Kehadiran:</label>
                    <select id="status" class="w-full border px-4 py-2">
                        <option value="Hadir">Hadir</option>
                        <option value="Terlambat">Terlambat</option>
                        <option value="Alpa">Alpa</option>
                        <option value="Izin">Izin</option>
                        <option value="Sakit">Sakit</option>
                    </select>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Simpan</button>
            </form>

            <table class="w-full mt-8 border">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border">Tanggal</th>
                        <th class="py-2 px-4 border">Nama</th>
                        <th class="py-2 px-4 border">Mata Pelajaran</th>
                        <th class="py-2 px-4 border">Status Kehadiran</th>
                        <th class="py-2 px-4 border">Actions</th>
                    </tr>
                </thead>
                <tbody id="kehadiran-tbody">
                    <!-- Records will be added here -->
                </tbody>
            </table>
        </div>
    </div>
        <!-- Main Content -- End -->

    <script src="script.js"></script>
</body>
</html>
